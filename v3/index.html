<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <script>
      AFRAME.registerComponent("locationfinder", {
        init: function () {
          navigator.geolocation.getCurrentPosition(function (location) {
            console.log(location);
          });
        },
      });
    </script>

    <a-scene embedded arjs="source:webcam;sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
      <a-camera
        gps-camera="simulateLatitude:-6.175628;simulateLongitude:106.827188"
        rotation-reader
      >
      </a-camera>

      <a-text
        value="Patung diponogoro"
        scale="15 15 15 "
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude:35.20525;longitude:126.81173;"
      ></a-text>

      <a-text>
        value="Patung Kartini"
        scale="15 15 15 "
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude35.20525  ;longitude:126.81173;"
      ></a-text>
      <a-text
        value="Patung Thamrin"
        scale="15 15 15 "
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude:35.20525;longitude:126.81173;"
      ></a-text>
    </a-scene>
  </body>
</html>
